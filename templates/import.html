<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TarutungWeaveTech</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
    <style>
        .navbar {
            background-color: #6e2525;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 0.8rem 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            left: -0px;
            min-height: 60px;
        }

        .navbar-toggler {
            padding: 0.5rem;
            outline: none;
        }

        .container {
            flex-grow: 1;
        }

        .navbar-brand {
            font-family: 'Georgia', serif;
            font-size: 1.8rem;
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-nav {
            margin-right: auto;
            min-width: 300px;
        }

        .navbar-nav .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ff4d4d !important;
            font-size: 1.15rem;
        }

        .nav-link.active {
            background-color: #ff4d4d;
            color: #ffffff !important;
            border-radius: 5px;
            padding: 0.34rem;
        }

        .nav-link.tentang-link {
            margin-top: 12px;
        }

        .text-center {
            text-align: center;
            display: block;
        }

        .about-link {
            margin-top: 11px;
        }

        body {
            padding-top: 70px;
            font-family: Arial, sans-serif;
            background-color: #e8fff7;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">TarutungWeaveTech</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-center {{ 'active' if active_menu == 'classification' else '' }}" href="/classification">
                            Klasifikasi dan <br> Deskripsi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center {{ 'active' if active_menu == 'daftar_tenun' else '' }}" href="/daftar_tenun">
                            Daftar <br> Tenun
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center {{ 'active' if active_menu == 'tentang' else '' }} tentang-link" href="/tentang">
                            Tentang
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Menu Pencarian Tenun -->
            <form class="d-flex ms-auto" method="GET" action="{{ url_for('pencarian_tenun') }}">
                <input type="text" name="keyword" placeholder="Cari tenun..." value="{{ keyword }}"
                    style="padding: 12px; border-radius: 25px; border: 1px solid #8b0000; width: 130px; transition: border 0.3s; font-size: 1em;">
                <button class="btn btn-outline-light" type="submit" style="border-radius: 25px;">
                    <img src="{{ url_for('static', filename='uploads/cari.jpg') }}" alt="Cari" style="width: 22px; height: 22px;" />
                </button>
            </form>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
